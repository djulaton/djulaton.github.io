<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- My own CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Diana's Page</title>
  </head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Diana Julaton</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
</nav>

<main>
    <div class="container">
        <form>
        <div class="form-group">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">What's your food preference?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Meat</option>
            <option>Vegetarian</option>
            <option>Flexitarian (Meat some days, veggies other days)</option>
            <option>Pescatarian (Fish only)</option>
            <option>Pollotarian (Chicken only)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Language</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>English</option>
            <option>French</option>
            <option>Spanish</option>
            <option>Japanese</option>
            <option>Turkish</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
    </div>
</main>

<div class="fixed-bottom">
    <footer>
        <span>Copyright &copy; Diana Julaton 2018</span>
    </footer>
</div>

</body>
</html>
